<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 날짜 함수</title>
</head>
<body>
<h3>자바스크립트 날짜</h3>

<script type = "text/javascript">
console.log('1. 현재날짜와 시간')
console.log(new Date())
console.log('2.날짜를 직접 지정')
console.log(new Date(2023,8,15))
console.log(new Date('2023-8-14'))
console.log('3. 날짜와 시간')
console.log(new Date(2023,8,15,11,23,45))
console.log(new Date('2023-8-14 11:23:45'))
console.log('4. 세계 표준시간 - UTC')
console.log(new Date().toUTCString())
console.log('5. 세계 표준시간 - ISO')
console.log(new Date().toISOString())
console.log('6. 현지(로컬.운영체제) 시간 -UTC')
console.log(new Date().toLocaleString())
console.log('7. long 타입 시간 값 (1970년1월1일 0시기준 ms 단위)')
console.log(new Date().getTime())
console.log('8. 날짜 및 시간 관련 메서드')

let today  = new Date()
console.log('8-1) 년도 : ' + today.getFullYear())
console.log('8-2) 월 : ' + today.getMonth())
console.log('8-1) 일 : ' + today.getDate())
console.log('8-1) 시 : ' + today.getHours())
console.log('8-1) 분 : ' + today.getMinutes())
console.log('8-1) 초 : ' + today.getSeconds())
console.log('9. 날짜변경 메서드')

today.setFullYear(today.getFullYear()+3)
console.log('1) 3년후 날짜 : ' + today)
today = new Date()
today.setFullYear(today.getFullYear()-3)
console.log('2) 3년 전 날짜 : ' + today)

today = new Date()
today.setMonth(today.getMonth()+20)
console.log(') 20개월 이후 날짜 : ' + today)

// 여러분의 탄생일 기준 +10000 일은?
		let mybirth = new Date('1991-01-15')
		console.log('3)나의 탄생일 ' +  mybirth.toLocaleString())
mybirth.setDate(mybirth.getDate()+10000)
console.log('4)나의 탄생 10000일 기념일 ' + mybirth.toLocaleString())

// 내가 태어난지 몇일 되었을까요?
mybirth = new Date('1991-01-15')
let diff = new Date() - mybirth // Date() 값끼리 연산 결과는 ms
console.log('내가 태어난지 몇일되었을까요?' + diff + 'ms')
const $1day = 24*60*60*1000 // 1일 = ? ms
		console.log('내가 태어난지 몇일되었을까요?' + diff/$1day + '일')
		console.log('내가 태어난지 몇일되었을까요?' + Math.ceil(diff/$1day) + '일')
		//Math 의 메서드 : ceil(천장.올림), floor(바닥.내림), round(반올림)는 실수를 정수로 변환
		
		// html 문서에 현재 날짜를 2023-07-31로 출력해보세요. - document.write
today = new Date()
		let year = today.getFullYear()
		let month = today.getMonth()+1
		let dates = today.getDate()
				
		document.write(year + '-' + month + '-' + dates)
		document.write('<br>')
		/* 자바스크립트 문자열 메서드에는 padStart, padEnd 메서드로 자리를 맞출 수 있습니다. 
		month 는 number 이므로 string 으로 바꾼 후에 메서드 사용*/
		document.write(year + '-' + month.toString().padStart(2,'0')+ '-' + dates)
		document.write('<br>')

month = (today.getMonth()+1).toString().padStart(2,'0') // type 이 String
dates = today.getDate().toString().padStart(2,'0')
let result = [year,month,dates].join('-')
document.write(result)

// year month dates를 합쳐라 중간에 -를 넣고 
		
//표준시간 마다 출력형식이 다릅니다.
//함수를 정의해보기. 날짜 Date , 기호를 인자로 받아서 return.

function dateFormat(vdate,symbol){
			
		
			year = vdate.getFullYear()
			month = (vdate.getMonth()+1).toString().padStart(2,'0')
			dates = vdate.getDate().toString().padStart(2,'0')
			let result = [year,month,dates].join(symbol)
		
			return result
		}
		//실행
		document.write('<br>')
		document.write(dateFormat(new Date(2022,3,2),'/'))
		//2022/03/22 이 아니라 4/22 가 뜸
		
		let testdate = '2023-08-11'// input type = date 일 때 value 문자열 형식
		document.write('<br>') 
		document.write(dateFormat(new Date(testdate),'-'))
		// month +1을 함
		var arr =[ 1, 2, 3, 4 ]
console.log( arr.join() )      // 1,2,3,4
console.log( arr.join( '-' ) ) // 1-2-3-4
</script>

</body>
</html>
