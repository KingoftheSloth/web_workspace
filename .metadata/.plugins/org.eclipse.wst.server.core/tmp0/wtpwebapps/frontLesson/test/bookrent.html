<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOOKRENT</title>
<link rel="styleSheet" href="bookrent.css">

</head>
<body>
	<nav>
		<ul>
			<li>이달의 추천도서</li>
			<li>도서대여</li>
			<li>도서반납</li>
			<li>로그인</li>
		</ul>
	</nav>
	<main>
		<span id="mainT">도서 대여</span>
		<form action="">
			<table>
				<tr>
					<td><label for="lblid">회원 IDX </label></td>
					<td><input type="text" id="cusId" name="idx" size=55%></td>
				</tr>
				<tr>
					<td><label for="lblid">도서코드 </label></td>
					<td>
						<input type="text" id="code" name="code" size=55%>
						<hr>
							<span>도서코드로 도서명이 조회되어 나옵니다.</span>
						<hr>
					</td>
				</tr>
				<tr>
					<td><label for="lblid">대여 일자 </label></td>
					<td><input type="Date" id="borrow1" name="bor"></td>
				</tr>
				<tr>
					<td><label for="lblid">반납 일자 </label></td>
					<td><input type="Date" id="return" name="return"><br>
					<button id="borrow" onclick="showAlert()" type="button">대여</button></td>
				
					
				</tr>
			</table>
		</form>
	</main>
	<footer> HRDKOREA Copyrightⓒ2023 All rights reserved. Human
		Resources Development Service of Korea. </footer>
	<script type="text/javascript" src="bookrent.js"></script>
</body>
</html>
