<!-- 1. 입실날짜는 오늘 날짜로 초기화 합니다.
	 2. 퇴실날짜는 선택한 숙박일수 + 입실날짜로 합니다. 8/2 입실 + 3박 = 8/5
	 3. 퇴실날짜는 select 태그에서 숙박일수 선택하면 계산해서 표시합니다.
	 							ㄴ click, change 이벤트
	 4. 입실날짜는 오늘 이전 날짜는 선택을 못하도록 해야합니다.(input 태그 min 속성)
	 	입실날짜는 최대 오늘 ~3달 이후로만 설정할 수 있습니다. (input 태그 max 속성) 
	 	**참고 : input type = date 인 경우 value는 년도 4자리-월2자리-일2자리로 설정
	 	-->
<script type="text/javascript">
function dateFormat(xdate,symbol){
const years = xdate.getFullYear()
const month = (xdate.getMonth()+1).toString().padStart(2,'0')
const days = xdate.getDate().toString().padStart(2,'0')

let result = [years,month,days].join(symbol)

return result 
	
}
let today = new Date()

const regdate = dateFormat(today,'-')
console.log(regdate)

document.getElementById('lblreg').value = regdate
document.forms[0].regidate.min = regdate

document.forms[0].regidate.addEventListener(click,function (){
today = new Date(document.forms[0].regidate.value)
console.log(today)
today.setFullYear(today.getFullYear()+1)
document.getElementById('protAgree').innerHTML = dateFormat(today,'.')

})
</script>
